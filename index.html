<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letters to the Lost</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherish&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    position: relative;
}
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(Assets/hearts.gif);
    background-size: cover;
    filter: blur(3px);
    opacity: 0.2;  
    z-index: -1;
}
	
.topnav {
  overflow: hidden;
  margin-bottom: 50px;
  position: relative;
  min-height: 60px;
}
.topnav .logo-link {
  float: left;
  padding-right: 20px;
  padding-bottom: 20px;
  margin-top: -15px;
  display: block;
}
.topnav .logo-link img {
  display: block;
  width: 70px;
  height: auto;
}
.topnav a:not(.logo-link) {
  float: right;
  color: #27cee4;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 18px;
  border-radius: 8px;
  margin-left: 10px;
}
.topnav a:not(.logo-link):hover {
  background-color: #27cee4;
  color: white;
}
.topnav a.active {
  background-color: #27cee4;
  color: white;
}
.topnav .quote {
  display: none;
}
.h1 {
  color: #27cee4;
  text-align: center;
  font-size: 80px;
  font-family: "Cherish", cursive;
  margin-top: 0px;
  margin-bottom: 40px;
  font-weight: normal;
}
.form-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}
.form-group {
  margin-bottom: 20px;
}
.form-group input,
.form-group textarea {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  box-sizing: border-box;
  font-family: "Special Elite", system-ui;
  font-weight: 400;
  font-style: normal;
  border-radius: 8px;
  border: 2px solid #27cee4;
}
.form-group textarea {
  min-height: 200px;
  font-family: "Special Elite", system-ui;
  font-weight: 400;
  font-style: normal;
}
.submit-btn {
  width: 100%;
  padding: 15px;
  font-size: 18px;
  background-color: #27cee4;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 8px;
}
.submit-btn:hover {
  background-color: #1fa8bd;
}

/* Desktop styles */
@media (min-width: 768px) {
  body {
    padding: 20px 40px;
  }
  .topnav .logo-link {
    padding-right: 80px;
  }
  .topnav .logo-link img {
    width: 90px;
  }
  .topnav a:not(.logo-link) {
    font-size: 21px;
  }
  .topnav .quote {
    display: block;
    position: absolute;
    left: 40%;
    top: 30%;
    transform: translate(-50%, -50%);
    color: #27cee4;
    font-size: 20px;
    font-weight: bold;
  }
  .h1 {
    font-size: 120px;
  }
  .form-container {
    padding: 30px;
  }
}

/* Mobile adjustments */
@media (max-width: 767px) {
  body {
    padding: 10px;
  }
  .topnav {
    margin-bottom: 30px;
  }
  .topnav a:not(.logo-link) {
    font-size: 14px;
    padding: 10px 8px;
    margin-left: 5px;
  }
  .h1 {
    font-size: 50px;
    margin-bottom: 30px;
  }
  .form-container {
    padding: 10px;
  }
}
</style>
</head>
<body>
  <div class="topnav">
    <a href="https://www.charliespromise.org/" class="logo-link">
      <img src="Assets/LOGO.PNG" alt="logo"/>
    </a>
    <span class="quote">"Be the Charlie in someones life, and if you dont have one, we've got you..."</span>
    <a href="about.html">About</a>
    <a href="your-letters.html">Your Letters</a>
    <a class="active" href="index.html">Write a Letter</a>
  </div>

  <h1 class="h1">Letters to the Lost</h1>

  <div class="form-container">
    <form action="https://formspree.io/f/mrbyagvb" method="POST">
      <div class="form-group">
        <input type="text" name="subject" placeholder="Letter Subject" required>
      </div>
      
      <div class="form-group">
        <textarea name="message" placeholder="Write your letter here..." required></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Send Letter</button>
    </form>
  </div>

</body>
</html>
