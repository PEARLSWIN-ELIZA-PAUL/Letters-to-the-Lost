<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Letters</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherish&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    position: relative;
}
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(Assets/hearts.gif);
    background-size: cover;
    opacity: 0.2;
    filter: blur(3px);
    z-index: -1;
}
	
.topnav {
  overflow: hidden;
  margin-bottom: 30px;
  position: relative;
  min-height: 60px;
}
.topnav .logo-link {
  float: left;
  padding-right: 20px;
  padding-bottom: 20px;
  margin-top: -15px;
  display: block;
}
.topnav .logo-link img {
  display: block;
  width: 70px;
  height: auto;
}
.topnav a:not(.logo-link) {
  float: right;
  color: #27cee4;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 18px;
  border-radius: 8px;
  margin-left: 10px;
}
.topnav a:not(.logo-link):hover {
  background-color: #27cee4;
  color: white;
}
.topnav a.active {
  background-color: #27cee4;
  color: white;
}
.topnav .quote {
  display: none;
}
.h1 {
  color: #27cee4;
  text-align: center;
  font-size: 80px;
  font-family: "Cherish", cursive;
  margin-top: 0px;
  margin-bottom: 50px;
  font-weight: normal;
}

.letters-grid {
  display: grid;
  justify-content: center;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 40px;
  margin-bottom: 50px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding: 0 10px;
}

.letter-button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  transition: transform 0.2s;
  position: relative;
  width: 100%;
  max-width: 350px;
  margin: 0 auto;
}

.letter-button:hover {
  transform: scale(1.05);
}

.letter-button img {
  width: 100%;
  height: auto;
  aspect-ratio: 1;
  object-fit: contain;
  display: block;
}

.letter-button:hover img {
  content: url('Assets/letter-open.png');
}

.letter-title {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 20px;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  font-family: "Special Elite", system-ui;
}

.letter-button:hover .letter-title {
  opacity: 1;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 90%;
    max-width: 600px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    animation-name: animatetop;
    animation-duration: 0.4s;
    border-radius: 10px;
    font-family: "Special Elite", system-ui;
}

@keyframes animatetop {
    from {top: -300px; opacity: 0}
    to {top: 0; opacity: 1}
}

.modal-header {
    margin-bottom: 20px;
}

.modal-header h2 {
    color: #27cee4;
    margin: 0;
    padding-right: 30px;
    font-size: 24px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    line-height: 20px;
}
.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

.letter-content {
    color: #333;
    line-height: 1.8;
    white-space: pre-wrap;
    font-size: 14px;
}

.loading {
    text-align: center;
    color: #27cee4;
    font-size: 18px;
    padding: 30px;
}

/* Desktop styles */
@media (min-width: 768px) {
  body {
    padding: 20px 40px;
  }
  .topnav .logo-link {
    padding-right: 80px;
  }
  .topnav .logo-link img {
    width: 90px;
  }
  .topnav a:not(.logo-link) {
    font-size: 21px;
  }
  .topnav .quote {
    display: block;
    position: absolute;
    left: 40%;
    top: 30%;
    transform: translate(-50%, -50%);
    color: #27cee4;
    font-size: 20px;
    font-weight: bold;
  }
  .h1 {
    font-size: 120px;
    margin-bottom: 100px;
  }
  .letters-grid {
    grid-template-columns: repeat(auto-fill, 350px);
    gap: 60px;
    margin-bottom: 100px;
  }
  .letter-title {
    font-size: 24px;
  }
  .modal-content {
    padding: 30px;
    margin: 5% auto;
    max-height: 70vh;
  }
  .modal-header h2 {
    font-size: 28px;
  }
  .letter-content {
    font-size: 16px;
  }
  .loading {
    font-size: 20px;
    padding: 50px;
  }
}

/* Mobile adjustments */
@media (max-width: 767px) {
  body {
    padding: 10px;
  }
  .topnav {
    margin-bottom: 20px;
  }
  .topnav a:not(.logo-link) {
    font-size: 14px;
    padding: 10px 8px;
    margin-left: 5px;
  }
  .h1 {
    font-size: 50px;
    margin-bottom: 40px;
  }
  .letters-grid {
    grid-template-columns: 1fr;
    gap: 30px;
    padding: 0 20px;
  }
  .letter-button {
    max-width: 300px;
  }
  .modal-content {
    width: 95%;
    padding: 15px;
    margin: 10% auto;
  }
  .modal-header h2 {
    font-size: 20px;
  }
}

/* Very small mobile */
@media (max-width: 480px) {
  .topnav a:not(.logo-link) {
    font-size: 12px;
    padding: 8px 6px;
    margin-left: 3px;
  }
  .h1 {
    font-size: 40px;
  }
  .letter-button {
    max-width: 250px;
  }
}
	
</style>	
</head>
	
<body>
  <div class="topnav">
    <a href="https://www.charliespromise.org/" class="logo-link">
      <img src="Assets/LOGO.PNG" alt="logo"/>
    </a>
    <span class="quote">"Be the Charlie in someones life, and if you dont have one, we've got you..."</span>
    <a href="about.html">About</a>
    <a class="active" href="your-letters.html">Your Letters</a>
    <a href="index.html">Write a Letter</a>
  </div>

  <h1 class="h1">Your Letters</h1>	

  <div id="lettersGrid" class="letters-grid">
    <div class="loading">Loading letters...</div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Letter</h2>
      </div>
      <div class="letter-content" id="letterContent">
        Loading letter...
      </div>
    </div>
  </div>

  <script>
  var modal = document.getElementById("myModal");
  var span = document.getElementsByClassName("close")[0];
  var modalTitle = document.getElementById("modalTitle");
  var letterContent = document.getElementById("letterContent");
  var lettersGrid = document.getElementById("lettersGrid");

  // Load the letters index file
  fetch('letters-index.json')
      .then(response => response.json())
      .then(data => {
          lettersGrid.innerHTML = '';
          data.letters.forEach(letter => {
              if (letter.featured) {
                  createLetterButton(letter);
              }
          });
          attachLetterButtonEvents();
      })
      .catch(error => {
          lettersGrid.innerHTML = '<div class="loading">Error loading letters. Please refresh the page.</div>';
          console.error('Error loading letters:', error);
      });

  function createLetterButton(letter) {
      var button = document.createElement('button');
      button.type = 'button';
      button.className = 'letter-button letterBtn';
      button.setAttribute('data-letter', 'Letters/' + letter.filename);
      button.setAttribute('data-title', letter.title);
      
      var img = document.createElement('img');
      img.src = 'Assets/letter.png';
      img.alt = 'Letter';
      
      var span = document.createElement('span');
      span.className = 'letter-title';
      span.textContent = letter.title;
      
      button.appendChild(img);
      button.appendChild(span);
      lettersGrid.appendChild(button);
  }

  function attachLetterButtonEvents() {
      var btns = document.getElementsByClassName("letterBtn");
      
      for (var i = 0; i < btns.length; i++) {
          btns[i].onclick = function() {
              var letterFile = this.getAttribute('data-letter');
              var letterTitle = this.getAttribute('data-title');
              
              modalTitle.textContent = letterTitle;
              loadLetter(letterFile);
              modal.style.display = "block";
          }
      }
  }

  function loadLetter(filepath) {
      letterContent.textContent = "Loading letter...";
      
      fetch(filepath)
          .then(response => {
              if (!response.ok) {
                  throw new Error('Letter not found');
              }
              return response.text();
          })
          .then(text => {
              letterContent.textContent = text;
          })
          .catch(error => {
              letterContent.textContent = "Sorry, this letter could not be loaded.\n\nPlease make sure the letter file exists at: " + filepath;
          });
  }

  span.onclick = function() {
      modal.style.display = "none";
  }

  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>

</body>

</html>
