<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Your Letters</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cherish&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    position: relative;
}
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(Assets/hearts.gif);
    background-size: cover;
    opacity: 0.2;
    filter: blur(3px);
    z-index: -1;
}
	
.topnav {
  overflow: hidden;
  margin-bottom: 30px;
  position: relative;
}
.topnav img {
  float: left;
  padding-right: 80px;
  padding-bottom: 20px;
  margin-top: -15px;
}
.topnav a {
  float: right;
  color: #27cee4;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 21px;
  border-radius: 8px;
  margin-left: 10px;
}
.topnav a:hover {
  background-color: #27cee4;
  color: white;
}
.topnav a.active {
  background-color: #27cee4;
  color: white;
}
.topnav .quote {
  position: absolute;
  left: 40%;
  top: 30%;
  transform: translate(-50%, -50%);
  color: #27cee4;
  font-size: 20px;
  font-weight: bold;
}
.h1 {
  color: #27cee4;
  text-align: center;
  font-size: 120px;
  font-family: "Cherish", cursive;
  margin-top: 0px;
  margin-bottom: 100px;
  font-weight: normal;
}

.grid-container {
  display: grid;
  justify-content: center;
  grid-template-columns: auto auto auto;
  gap:60px;
  margin-bottom: 100px;
}

.grid-container button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  transition: transform 0.2s;
  position: relative;
}

.grid-container button:hover {
  transform: scale(1.05);
}

.grid-container button img {
  width: 350px;
  height: auto;
  display: block;
}

.grid-container button:hover img {
  content: url('Assets/letter-open.png');
}

.letter-title {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 24px;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  font-family: "Special Elite", system-ui;
}

.grid-container button:hover .letter-title {
  opacity: 1;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    animation-name: animatetop;
    animation-duration: 0.4s;
    border-radius: 10px;
    font-family: "Special Elite", system-ui;
}

@keyframes animatetop {
    from {top: -300px; opacity: 0}
    to {top: 0; opacity: 1}
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
	
</style>	




</head>
	
<body>
  <div class="topnav">
  <img src="Assets/LOGO.PNG" width="90" alt="logo"/>
  <span class="quote">"Be the Charlie in someones life, and if you dont have one, we've got you..."</span>
  <a href="about.html">About</a>
  <a class="active" href="your-letters.html">Your Letters</a>
  <a href="index.html">Write a Letter</a>
</div>


<h1 class="h1">Your Letters</h1>	

<div class="grid-container">
<button type="button" class="letterBtn">
  <img src="Assets/letter.png" alt="Letter">
  <span class="letter-title">Dear Mom</span>
</button>
<button type="button" class="letterBtn">
  <img src="Assets/letter.png" alt="Letter">
  <span class="letter-title">To My Best Friend</span>
</button>
<button type="button" class="letterBtn">
  <img src="Assets/letter.png" alt="Letter">
  <span class="letter-title">Goodbye Dad</span>
</button>
</div>
<div class="grid-container">
<button type="button" class="letterBtn">
  <img src="Assets/letter.png" alt="Letter">
  <span class="letter-title">My Love</span>
</button>
<button type="button" class="letterBtn">
  <img src="Assets/letter.png" alt="Letter">
  <span class="letter-title">Dear Grandma</span>
</button>
<button type="button" class="letterBtn">
  <img src="Assets/letter.png" alt="Letter">
  <span class="letter-title">To My Brother</span>
</button>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>
</div>

<script>
var modal = document.getElementById("myModal");
var btns = document.getElementsByClassName("letterBtn");
var span = document.getElementsByClassName("close")[0];

for (var i = 0; i < btns.length; i++) {
    btns[i].onclick = function() {
        modal.style.display = "block";
    }
}

span.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
